<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- java  --> <!-- Código/link que vai garantir que a animação funcione pois através dele temos acesso a uma biblioteca de código onde estão presentes os códigos que são necessários para que a animação funcione -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"/>

</head>
<body>
    
    <!-- Cabeçalho -->
    <nav>
        <div class="links">
            <a href="#">Work</a>
            <a href="#">Info</a>
            <a href="#">About</a>
        </div>
        <div class="cta">
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <!-- Rodapé -->
    <footer>
        <a href="#">English</a>
        <a href="#">View Showreel</a>
    </footer>

    <!-- Imagens e suas respectivas divs para divisão visual correta -->
    <div class="img-gallery" data-scroll-container>
        <div class="img-gallery-container order" data-scroll>
            <div class="img reorder" id="i-1">
                <img src="./images/img1.jpg"  />
            </div>
            <div class="img reorder">
                <img src="./images/img2.jpg"  />
            </div>
            <div class="img reorder">
                <img src="./images/img3.jpg"  />
            </div>
            <div class="img reorder">
                <img src="./images/img4.webp" />
            </div>
        </div>
    </div>

    <!-- Título e Subtítulo/breve descrição -->
    <div class="hero">
        <h1>Robert AGP & Co</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, nihil.</p>
    </div>

    <!-- Botão responsável por ativar através de um comando "click" as animações geradas por código em JavaScript -->
    <div class="btn">Explore Ideas</div>

    <!-- locomotive scroll (link responsável por biblioteca de códigos java) -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

    <!-- gsap (link responsável por biblioteca de códigos java) -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>

    <!-- gsap flip (link responsável por biblioteca de códigos java) -->
    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>

    <!-- custom ease (link responsável por biblioteca de códigos java) -->
    <script src="https://cdnjs.cloudflare.com./ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
